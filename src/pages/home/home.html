<ion-content>
  <ion-row class="full-height">
    <ion-col col-10>
      <div id="floating-panel">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </div>
      <div #map id="map"></div>
    </ion-col>

    <ion-col col-2>

      <ion-row>
        <div class="virtual-joystick">
        </div>
      </ion-row>

      <ion-row>
        <ion-list ion-item *ngFor="let location of locationData; let i = index"
                  [ngClass]="{'location-selected':location.id===selectedLocationId }"
                  (click)="toggleItemSelection(location.id)">
          <p>{{location.name}} </p>
          <p>Lat: {{location.lat}} Long: {{location.lng}}</p>
          <p>Val: {{location.val}} </p>
        </ion-list>
      </ion-row>

    </ion-col>

  </ion-row>

</ion-content>
