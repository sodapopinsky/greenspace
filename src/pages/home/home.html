<ion-content>
  <ion-row class="full-height">
    <ion-col col-9>
      <div id="floating-panel">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </div>
      <div #map id="map"></div>
    </ion-col>

    <ion-col col-3>

      <ion-row class="virtual-joystick">
        <div #joystick id="joystick"></div>
      </ion-row>

      <ion-row>
        <ion-list ion-item *ngFor="let location of locationData; let i = index"
                  [ngClass]="{'location-selected':location.id===selectedLocationId }"
                  (click)="toggleItemSelection(location.id)">
          <div>
            <p>{{location.name}} </p>
            <p>Lat: {{location.lat}} </p>
            <p>Lon: {{location.lng}} </p>
            <p>Val: {{location.val}} </p>
          </div>

        </ion-list>
      </ion-row>

    </ion-col>

  </ion-row>

</ion-content>
